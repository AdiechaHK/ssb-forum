<div data-ng-controller="WelcomeController">

  <div class="container">

    <div class="header">
      <button type="button" class="navbar-toggle collapsed guest-topmenu" data-toggle="collapse" data-target="#login-form" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <i class="glyphicon glyphicon-log-inglyphicon glyphicon-log-in"></i>
      </button>
      <h3 class="text-muted">SSB Forum</h3>
    </div>

    <div class="collapse navbar-collapse" id="login-form">
      
      <form class="form-inline pull-right" novalidate>
        <div class="form-group">
          <h4>Login</h4>
        </div>
        <div class="form-group">
          <label class="sr-only" for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Email" data-ng-model="loginData.email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" data-ng-model="loginData.password">
        </div>
        <button data-ng-click="login()" class="btn btn-default">Login</button>
      </form>
    </div>
  

    <hr/>
    <div class="row">
      <div class="col-md-7">
        <div class="quote">
          "If death strikes, before I prove my blood, I swear I'll kill death." <br/>
          <span class="pull-right">â€“ Capt. Manoj Kumar Pandey</span>
        </div>
      </div>
      <div class="col-md-4 register">
        <form novalidate>
          <h4>Registration</h4>
          <hr/>
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" class="form-control" id="regUsername" placeholder="Enter username" data-ng-model="registrationData.username">
          </div>

          <div class="form-group">
            <label for="regEmail">Email address</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Enter email" data-ng-model="registrationData.email">
          </div>

          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Enter password" data-ng-model="registrationData.password">
          </div>

          <div class="form-group">
            <label for="regBatch">Batch</label>
            <select class="form-control" id="regBatch" placeholder="Select batch" data-ng-model="registrationData.batch">
              <option data-ng-repeat="batch in batchList" value="{{batch.id}}">{{batch.name}}</option>
            </select>
          </div>

          <button data-ng-click="register()" class="btn btn-primary">Register</button>

        </form>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
